<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ML Fashion - Catálogo</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">
      <h1>ML Fashion</h1>
      <p>Moda e estilo para você</p>
    </div>
  </header>

  <main class="main-content">
    <section class="catalogo">
      <h2>Catálogo de Produtos</h2>

      <!-- Formulário para adicionar produto -->
      <form id="formProduto" enctype="multipart/form-data">
        <input type="text" id="nome" name="nome" placeholder="Nome do Produto" required />
        <input type="text" id="preco" name="preco" placeholder="Preço (ex: R$ 199,99)" required />
        <input type="file" id="imagemArquivo" name="imagemArquivo" accept="image/*" required />
        <button type="submit" class="pedido-btn">Adicionar Produto</button>
      </form>

      <!-- Busca -->
      <input type="text" id="buscaProduto" placeholder="Buscar produtos..." style="margin: 20px 0; padding: 10px; width: 100%; max-width: 400px;" />

      <!-- Lista de produtos -->
      <div id="listaProdutos" class="produtos"></div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h3>ML Fashion</h3>
        <p>Moda e estilo para você.</p>
      </div>
      <div class="footer-center">
        <p>Contato: contato@mlfashion.com</p>
        <p>Telefone: (27) 99999-9999</p>
      </div>
      <div class="footer-right">
        <p>© 2025 ML Fashion. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
